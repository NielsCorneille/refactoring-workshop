<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .inline-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .inline-form input[type="text"] {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Racing Manager</h1>
        <h4 id="leagueName" class="text-muted"></h4>

        <div class="section">
            <h5>Season Management</h5>
            <div class="inline-form">
                <select id="seasonSelect" class="form-select">
                    <option value="">Loading seasons...</option>
                </select>
                <button class="btn btn-secondary" onclick="switchSeason()">Switch Season</button>
                <button class="btn btn-success" onclick="createNewSeason()">New Season</button>
            </div>
            <p class="text-muted mt-2 mb-0" id="seasonInfo">Current Season Info</p>
        </div>

        <div class="section">
            <div class="inline-form">
                <input type="text" id="raceName" class="form-control" placeholder="Race name">
                <button class="btn btn-primary" onclick="addRace()">Add Race</button>
            </div>
        </div>

        <div class="section">
            <div class="inline-form">
                <input type="text" id="racerName" class="form-control" placeholder="Racer name">
                <div class="form-check">
                    <input type="checkbox" id="isAI" class="form-check-input">
                    <label for="isAI" class="form-check-label">Is AI</label>
                </div>
                <button class="btn btn-primary" onclick="addRacer()">Add Racer</button>
            </div>
        </div>

        <div class="section">
            <div class="inline-form">
                <select id="raceSelect" class="form-select">
                    <option value="">Select Race</option>
                </select>
                <select id="racerSelect" class="form-select">
                    <option value="">Select Racer</option>
                </select>
                <select id="positionSelect" class="form-select" style="width: auto;">
                    <option value="">Position</option>
                </select>
                <button class="btn btn-primary" onclick="addResult()">Add Result</button>
            </div>
        </div>

        <div class="section">
            <h3>Current Season Results</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Racer</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <tr>
                        <td colspan="2" class="text-center text-muted">No results yet</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h3>Overall League Highscore</h3>
            <p class="text-muted">Aggregated points across all seasons</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Racer</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody id="highscoreTable">
                    <tr>
                        <td colspan="3" class="text-center text-muted">No results yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
